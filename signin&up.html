<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- Loading bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<title>WeConnect</title>
</head>
<body>
	<h2 class="text-center head">Sign In / Sign Up</h2><br>
	<h4 class="text-center head">Join Our Community And Share Your Ideas</h4>

	<div class="container">
		<div class="row">
			<!-- Sign up -->
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<h5 class="text-center">SIGN UP</h5>
						<form class="form form-signup" role="form">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</span>
									<input type="text" class="form-control" placeholder="Username" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="email" class="form-control" placeholder="Email Address" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input type="password" class="form-control" placeholder="Password" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input type="password" class="form-control" placeholder="Confirm Password" />
								</div>
							</div>
							<a href="#" class="btn btn-sm btn-primary btn-block" role="button">Sign In</a>
						</form>
					</div>
				</div>		
			</div>

			<!-- Sign in -->
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<h5 class="text-center">SIGN IN</h5>
						<form class="form form-signup" role="form">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="email" class="form-control" placeholder="Email Address" />
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</span>
									<input type="password" class="form-control" placeholder="Password" />
								</div>
							</div>
							<a href="#" class="btn btn-sm btn-primary btn-block" role="button">Sign In</a>
						</form>
					</div>
				</div>		
			</div>
		</div>
	</div>

	<style type="text/css">
		body {
			background: linear-gradient(to bottom right, purple, blue);
		}
		.head {
			color: white;
		}
	</style>	


	<!-- Linking javascript bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Linking jqueury -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
